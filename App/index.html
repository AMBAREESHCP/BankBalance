<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container align-items-center justify-content-center" style="height: 100vh;;">
            <h4 style="margin-left: 270px;">BANK</h4>
            <form class=" w-50 form-control d-flex align-items-center flex-column"action="http://localhost:3000/deposite" method="post">
            <div class="mb-1">
                <input type="text" class="form-control" placeholder="Enter amount" name="deposite">
                <button type="submit"  class="btn btn-success form-control">DEPOSITE</button>
            </div>
            </form>
            <form class=" w-50 form-control d-flex align-items-center flex-column" action="http://localhost:3000/withdraw" method="post">
            <div  class="mb-1">
                <input type="text" class="form-control" placeholder="Enter amount" name="withdraw">
                <button type="submit" class="btn btn-success form-control">WITHDRAW</button>
            </div>
            </form>
             <div  class="mb-1">
            <form class=" w-50 form-control d-flex align-items-center flex-column"action="http://localhost:3000/balance" method="get">
           
                <label for="" class="form-label">BALANCE AMOUNT</label>
                <h1 id="balance"></h1>
                <button type="submit" class="btn btn-success form-control mt-5 w-25" onclick="">BALANCE</button>
            </div>
            </form>
    </div>
    
    <script>
        fetch('http://localhost:3000/balance').then(res=>res.json().then(data=>{
            console.log(data);
            document.querySelector("#balance").innerHTML=data;
        }))
       
     </script>
</body>

</html>
